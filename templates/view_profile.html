{% extends 'index.html' %}
{% load static %}
{% block profile %}<img src = '{{p.pic.url}}' %} style="vertical-align: middle;
              width: 50px;
              height: 50px;
              border-radius: 50%;">{% endblock %}
{% block body %}
<style type="text/css">
	body
	{
		background-image: url(bg.jpg);
		background-size: cover;
		background-attachment: fixed;	
	}
</style>
<body>
	<form action = "/view_profile/" method = "POST" enctype="multipart/form-data">
		{% csrf_token%}
		<div class="card" style="width: 460px; margin-top:50px;margin-left:500px">
			<h2 style="text-align: center;">{{p.user.first_name}} {{p.user.last_name}}</h2>
			<img src = "{{p.pic.url}}"  alt = "not found" class="card-img-top"style="width: 150px; height: 150px;border-radius: 50%;margin-left:150px;margin-top:10px">
			<div  style="padding-left: 170px; padding-top:10px; ">
				<label for="files"class="btn btn-secondary">Select Image</label>
				<input id="files" name="filepath" style="visibility:hidden;" type="file">
			</div>
			<div  class="card-body">
				Status: &nbsp;<input style = "border:none ;border-bottom: 2px solid lightblue;"type="text" name="status" value="{{p.status}}"><br><br>
				Designation:  &nbsp;<input style = "border:none ;border-bottom: 2px solid lightblue;" type="text"  name="desig" value="{{p.desig}}"><br><br>
				<input type = "submit" style="width: 420px;margin-right:20px;" class="btn btn-primary" value = "Save Changes">
			</div>
		</div>
	</form>
</body>
{% endblock %}
