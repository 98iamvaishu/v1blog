{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container">
	<div class="row">
			<div class="card" style="width:800px;height:400px;margin-bottom:30px;float:center;margin-top:20px;">
				
				
			<div style="border: 1px solid #ddd; padding: 50px 40px;">
				
				<form action="" method="POST" class="form">
					{% csrf_token %}
					<h4>Login</h4>
				<br>
					{% ifequal flag False %}
						<div class="alert alert-primary" role="alert">
							Invalid username or password!
						</div>
						{%endifequal%}
						<div class="form-group">
							<p>Email</p>
							<input class="form-control" type="text" name="email">
						</div>
						<div class="form-group">
							<p>Password</p>
							<input class="form-control" type="password" name="password">
						</div>
						<button type="submit" class="btn btn-md btn-success">Signin</button>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
	 {% endblock %}
